name: CI suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_NET_GIT_FETCH_WITH_CLI: true
  GETH_URL: ${{ secrets.GETH_URL }}
  ARB_URL: ${{ secrets.ARB_URL }}
  OP_URL: ${{ secrets.OP_URL }}
  ETHERSCAN_ETHEREUM_KEY: ${{ secrets.ETHERSCAN_ETHEREUM_KEY }}
  ETHERSCAN_POLYGON_KEY: ${{ secrets.ETHERSCAN_POLYGON_KEY }}
  ETHERSCAN_BSC_KEY: ${{ secrets.ETHERSCAN_BSC_KEY }}

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_test:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          submodules: recursive

      - uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: "${{ secrets.SSH_KEY }}"

      - name: Install Dependencies
        run: |
            sudo apt-get update
            sudo apt-get install -y clang netcat wget curl libssl-dev llvm libudev-dev make protobuf-compiler pkg-config

      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          version: '3.9.1'

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2
      - run: |
          rustup update nightly
          rustup target add wasm32-unknown-unknown --toolchain nightly
          rustup target add wasm32-unknown-unknown
          rustup component add rust-src

      - name: Build
        run:  cargo check --all --benches

      - name: Run Tesseract Evm Tests
        run: cargo test -p tesseract-evm --verbose

      - name: Run Transaction Payment Tests
        run: cargo test -p transaction-fees --verbose

  lint:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          submodules: recursive

      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          version: '3.9.1'

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Check format
        run: cargo +nightly fmt --all --check
